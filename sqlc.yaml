version: "2"
sql:
    - engine: "postgresql"
      schema: "./sql/schema"
      queries: "./sql/query"
      gen:
        go:
          package: "repository"
          out: "internals/repository"
          sql_package: "pgx/v5"
          overrides:
            - db_type: "uuid"
              go_type:
                import: "github.com/google/uuid"
                type: "UUID"
            - db_type: "timestamptz"
              go_type:
                import: "time"
                type: "Time"
            - db_type: "Timestamp"
              go_type:
                import: "time"
                type: "Time"

